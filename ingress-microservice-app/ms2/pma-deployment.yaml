apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: mysql-server
  labels:
    app: database
spec:
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: phpmyadmin-app
        image: phpmyadmin:latest
        resources:
          requests:
            cpu: "500m"
            memory: "500Mi"
          limits:
            memory: "1000Mi"
            cpu: "900m"
        ports:
        - containerPort: 80
        env:
        - name: PMA_HOST
          value: mysql-server-svc.mysql-server.svc.cluster.local
        - name: PMA_PORT
          value: "3306"
